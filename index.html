<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
<button id='showModel' class="btn btn-block btn-primary"> Show Model </button>
  

    <div  class="container col-6 mt-5">
         <div id="nodata" class="alert alert-danger">
          No Data Enter Yet 
         </div>
         <table  id="result" class="table table-dark">
          <tr>
            <th> Names </th>
          </tr> 
          
         </table>
    </div>
 



    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Name</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container   text-center">
                    <div class="mb-3">
                        <label class="form-label">Enter Name</label>
                        <input id="names" type="text" class="form-control" placeholder="Your Full Name">
                    </div>
                    <button id="add" class="btn btn-info btn-block my-2 "> Send Name</button>
                </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close">Close</button>
            </div>
          </div>
        </div>
      </div>

<h1> Welcome in My WebSite </h1>

    <script src="./app.js"> </script>
</body>

</html>
